<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Put your code in the section tag  -->
    <h1>Shine Solar</h1>
    <section>
        
        <script type="text/javascript" src="/js/build.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/scss/style.css"> </link>

        <table class="table">
            <!-- Table body will be populated by loadUserInfo(table) in index.ts on window load -->
            <thead>
                <tr>
                    <th scope="col" id="name"   >Name</th>
                    <th scope="col" id="website">Website</th>
                    <th scope="col" id="email"  >Email</th>
                    <th scope="col" id="address">Address</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="todoTasks" class="modal">
            <div class="modal-content">
                <p id="modal content"></p>
            </div>
        </div>
    </section>

</body>

</html>
